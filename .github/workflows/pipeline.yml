name: Backend build and test pipeline

on:
  workflow_dispatch

jobs:
  install_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: npm
      - name: Install
        run: npm ci
        env:
          CI: true
      - name: Test
        run: npm test
        env:
          CI: true
  
  docker_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Setup Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build image and push to Docker Hub and GitHub Container Registry
        uses: docker/build-push-action@v2
        with:
          # relative path to the place where source code with Dockerfile is located
          context: ./
          file: ./Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          # Note: tags has to be all lower-case
          tags: |
           ${{ secrets.DOCKERHUB_USERNAME }}/vocab_backend:undertest
          # build on feature branches, push only on main branch
          push: ${{ github.ref == 'refs/heads/main' }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/vocab_backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/vocab_backend:buildcache,mode=max

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
